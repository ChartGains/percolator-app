name: Build Solana Program

on:
  push:
    paths:
      - 'program/**'
      - 'percolator/**'
      - '.github/workflows/build-program.yml'
  pull_request:
    paths:
      - 'program/**'
      - 'percolator/**'
  workflow_dispatch:
    inputs:
      max_accounts:
        description: 'MAX_ACCOUNTS size (64, 256, 1024, 4096)'
        required: false
        default: '64'

jobs:
  build:
    name: Build Program (${{ matrix.variant }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - variant: small
            features: "test"
            max_accounts: 64
          - variant: full
            features: ""
            max_accounts: 4096
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.85.0

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            program/target
          key: ${{ runner.os }}-cargo-${{ matrix.variant }}-${{ hashFiles('program/Cargo.lock') }}

      - name: Install Solana CLI v2.1.5
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v2.1.5/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Upgrade platform-tools to v2 (rustc 1.82+)
        run: |
          # Default platform-tools ships rustc 1.79 which is too old for modern deps
          # Force platform-tools v2 which ships rustc 1.82+
          cargo-build-sbf --tools-version v2 2>/dev/null || true
          # If --tools-version doesn't work, manually install
          TOOLS_DIR="$HOME/.cache/solana/v2.1.5/platform-tools-v2"
          if [ ! -d "$TOOLS_DIR" ]; then
            TOOLS_DIR2="$HOME/.cache/solana/v2.1/platform-tools-v2"
            if [ ! -d "$TOOLS_DIR2" ]; then
              echo "Trying to download platform-tools v2..."
              # List available platform tools
              ls -la $HOME/.cache/solana/ 2>/dev/null || true
              find $HOME/.cache/solana -name "platform-tools*" -type d 2>/dev/null || true
            fi
          fi

      - name: Fix lockfile for platform-tools compatibility
        working-directory: program
        run: |
          # Downgrade lockfile v4 â†’ v3 for older cargo compat
          sed -i 's/^version = 4$/version = 3/' Cargo.lock

      - name: Build program (MAX_ACCOUNTS=${{ matrix.max_accounts }})
        working-directory: program
        run: |
          if [ -n "${{ matrix.features }}" ]; then
            cargo-build-sbf --features "${{ matrix.features }}"
          else
            cargo-build-sbf
          fi

      - name: Build matcher
        working-directory: program
        run: |
          # If matcher exists as separate crate, build it too
          if [ -d "../matcher" ]; then
            cd ../matcher
            cargo-build-sbf
          fi

      - name: Upload program binary
        uses: actions/upload-artifact@v4
        with:
          name: percolator-program-${{ matrix.variant }}
          path: |
            program/target/deploy/*.so
          retention-days: 30

      - name: Show binary sizes
        run: |
          echo "Program binaries:"
          ls -lh program/target/deploy/*.so 2>/dev/null || echo "No .so files found"

  test:
    name: Run Rust Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.85.0

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            percolator/target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('percolator/Cargo.lock') }}

      - name: Test risk engine (non-fuzz)
        working-directory: percolator
        run: cargo test --all-features -- --skip fuzz

      - name: Test with MAX_ACCOUNTS=64 (non-fuzz)
        working-directory: percolator
        run: cargo test --features test -- --skip fuzz

      - name: Fuzz tests (informational)
        working-directory: percolator
        continue-on-error: true
        run: cargo test --all-features -- fuzz
